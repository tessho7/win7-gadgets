<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Hello World</title>
	
	
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="lib/date-utils.min.js"></script>
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
</head>

<body>
	<g:background id="imgBackground" />
	<div id="container">
		<table cellspacing="0" cellpadding="0" width="100%" height="100%" align="center" valign="middle">
			<tr>
				<td id="display" align="center" valign="middle" colspan="2" height="60%">
					<table cellspacing="0" cellpadding="0" width="100%" height="100%" align="center" valign="middle" border="0">
						<tr><td colspan="2"></td></tr>
						<tr>
							<td id="timer_hms" align="center" valign="middle">00:00:00</td>
							<td id="timer_ms" align="center" valign="middle">--</td>
						</tr>
						<tr><td colspan="2"></td></tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align="center" valign="middle" width="50%" height="40%">
					<input id="btn_start" type="button" value="4" class="btn" />
					<input id="btn_pause" type="button" value=";" class="btn" />
				</td>
				<td align="center" valign="middle" width="50%" height="40%">
					<input id="btn_stop" type="button" value="<" class="btn" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
